<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第二杯半价</title>
    <script>
        <!--判断是不是整数-->
        function isInteger(obj) {
            return obj%1 === 0
        }
        /************************/
        var price=12,count;
        count=prompt(
            price+"元一杯,您要多少杯?");
        if(isNaN(count)){
            document.write("请输入数字")
        }
        else{
            if(isInteger(count)){
                    if(count%2==0){
                        totalprice= count*price*3/4;
                    }
                    else{
                        totalprice=count*price*3/4+price/4; /*这里count为字符变量，乘号将price转变为字符变量*/
                        /*
                                    totalprice=(count+1)/2*price*3/2-price/2;
                        */
                    }
                document.write("您总共消费了"+totalprice+"元");
            }
            else{
                document.write("请输入整数");
            }
        }
    </script>
</head>

</html>
